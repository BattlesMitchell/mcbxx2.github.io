<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Angular ToDo MVC</title>

    <script src="js/controller/controller.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script>

	app.controller('ToDoList', function($scope) {

  <body ng-app="ToDoApp" ng-controller="ToDoList"><input type="text" ng-model="inputThing">
    <p>{{inputThing}}</p>
    
    <p>{{task}}</p>
  

</body>
</html>
